<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div id="header">
        <div id="upper">
                <img src="./LOGO.png" alt="">
               
                <h4>Download App</h4>
                <h4>Become a Supplier</h4>
                <a href="./index.html" style="text-decoration: none;"><h4 id="profile">Home</h4></a> 
                <a  style="text-decoration:none" href="./cart.html"> <h4 id="cart">Cart</h4></a>   
        </div>

     </div>

    
  


   
<div id="profileForm">

    <div id="login">
        <form id="loginForm">
            <H4>Login:</H4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Login</button>
          </form>
          
       </div>
    
       <div id="signup">
        <form id="signupForm">
            <h4>Signup:</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="signupButton">Signup</button>
          </form>
          
       </div>


</div>
   
</body>
<script src="./profile.js"></script>
</html>
